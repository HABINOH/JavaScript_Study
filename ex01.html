<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
<script>
	var  a=10, b=3, c,d,e,f;
	c=a+b;
	d=a-b;
	e=a*b;
	f=a/b;
	document.write("두수의 합 : " + (a + b) + "<br>");
	document.write("두수의 차 : " + d + "<br>");
	document.write("두수의 곱 : " + e + "<br>");
	document.write("두수의 몫 : " + f + "<br><br>");
</script>
